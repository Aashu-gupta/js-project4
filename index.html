<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="box">
        <p class="score_class">Score <span id="score">0</span></p>
        <p id="questionEl" class="question_class">What is 8 * 5 ?</p>
        <form id="formEl" class="form_class" action="" onsubmit="checkAnswer(event)">
          <input type="number" step="any" name="answerInput" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
